<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css File  -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Add Employee</title>
</head>

<body>

    <div class="contaier p-5">
        <h2>Add Employee</h2>
        <hr>
        <p class="h4 mb-4">Enter Employee Information</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">

            <!-- Add hidden form field to handle update, It's reired for Update -->
            <!-- This binds to the model attribute Tells your app wich employee to update  -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25 "
                placeholder="Enter your first name...">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25 "
                placeholder="Enter your last name...">

            <input type="text" th:field="*{email}" class="form-control mb-4 w-25 " placeholder="Enter your email...">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/employees/list}">Back ti Employees List</a>
    </div>
</body>

</html>
