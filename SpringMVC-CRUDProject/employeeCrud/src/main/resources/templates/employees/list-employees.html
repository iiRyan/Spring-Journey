<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css File  -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Employees Directory</title>
</head>

<body>


    <div class="contaier p-5">

        <h2>Employee Directory</h2>
        <hr>

        <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
        <table class="table table-border table-striped">

            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each=" tempEmployee, stat : ${employees}">
                    <td th:text="${stat.index} + 1"></td>
                    <td th:text="${tempEmployee.firstName}"></td>
                    <td th:text="${tempEmployee.lastName}"></td>
                    <td th:text="${tempEmployee.email}"></td>
                    <td>
                        <!-- Update Button -->
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                            class="btn btn-info btn-sm"> Update </a>

                        <!-- Delete Button -->
                        <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                            Delete </a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</body>

</html>
