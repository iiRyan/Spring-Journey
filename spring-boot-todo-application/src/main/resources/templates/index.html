<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Css File  -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Todo List</h1>
        <hr />

        <table class="table table-bordered ">

            <thead class="table-dark">
                <tr>
                    <th>Action</th>
                    <th>#</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>created Date</th>
                    <th>Modified Date </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item , stat : ${todoItems}"
                    th:class="${item.complete} ?  bg-success-lighter : bg-warning-lighter">
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Update</a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}"
                                onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                        </div>
                    </td>
                    <td th:text="${stat.index} + 1"></td>
                    <td th:text="${item.description}">item_description</td>
                    <td class="">
                        <i th:if="${item.complete}" class="fa-solid fa-check"></i>
                        <i th:unless="${item.complete}" class="fa-solid fa-times"></i>
                    </td>
                    <td th:text="${item.createdDate}">item_created_date</td>
                    <td th:text="${item.modifiedDate}">item_modified_date</td>
                </tr>
            </tbody>
        </table>

        <p><a class="btn btn-success" th:href="@{/create-todo}">Add Todo!</a></p>
    </div>
    </div>


















    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>

</html>
