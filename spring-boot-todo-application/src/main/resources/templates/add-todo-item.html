<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Css File  -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Todo List</title>
</head>

<body>

    <div class="contaier p-5">
        <h2>Add Todo</h2>
        <hr>
        <p class="h4 mb-4">Description</p>

        <form action="#" th:action="@{/saveTodo}" th:object="${todoItem}" method="post">


            <div class="form-group">
                <input type="text" th:field="*{description}" class="form-control w-25 ">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
            </div>


            <br>
            <button type="submit" class="btn btn-info col-2">Add Todo</button>
        </form>
        <hr>
        <a th:href="@{/}"><i class="fa-solid fa-left-long fa-2xl "></i></i></a>

    </div>

    </div>

</body>

</html>
